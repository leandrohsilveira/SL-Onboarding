<po-table
  #tableRef
  [p-columns]="columns"
  [p-items]="alunos"
  [p-literals]="literals"
  [p-loading]="carregando"
  [p-loading-show-more]="carregando && carregandoMais"
  [p-show-more-disabled]="!podeCarregarMais"
  [p-sort]="!!ordenar"
  (p-sort-by)="onOrdenar($event)"
  (p-show-more)="carregarMais()"
  p-striped="true"
  p-hide-text-overflow
></po-table>
